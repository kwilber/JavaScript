<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link href="style.css" rel="stylesheet" />
</head>
<body>
<meta charset="utf-8">
<title>Tic Tac Toe</title>


<div id="main_container">
		<h1>Kristopher Wilber</h1>
        <h2>TicTacToe</h2>
		<table>
			<tbody>
				<tr class="rows" >
					<td id="topleft" class="cells" data-col="0" data-row="0" ></td>

					<td class="cells"  data-col="1" data-row="0"></td>

					<td id="topright" class="cells"  data-col="2" data-row="0" ></td>
				</tr>
				<tr class="rows">
					<td class="cells" data-col="0"  data-row="1"></td>

					<td class="cells" data-col="1" data-row="1" ></td>

					<td class="cells" data-col="2" data-row="1" ></td>
				</tr>
				<tr class="rows">
					<td id="bottomleft" class="cells"  data-col="0" data-row="2"></td>

					<td class="cells" data-col="1" data-row="2" ></td>

					<td id="bottomright" class="cells"  data-col="2" data-row="2"></td>
				</tr>
			</tbody>
		</table>
	</div>
</html>
</body>
</html>
